<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Panel de control</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--<script src='main.js'></script>-->
    <link href="./static/css/css-circular-prog-bar.css" media="all" rel="stylesheet" />
</head>

<body>
    <center>
        <h1 style="padding: 2%;">Panel de administraci√≥n de bases de datos</h1>
        <hr width=90% size=20 style="color: black;">

    </center>

    <main>

        <div class="container my-5" style="display:flex;">
            <div class="container" id="cont">
                <h2>Criterios para activar una nueva maquina virtual</h2>
                <!--Aqui va el formulario de los criterios para una nueva maquina virtual-->
                <form method="POST" action="/sendRequire">
                    <div class="container my-5" style="display:flex;">
                        <h3 class="elementForm">Memoria Ram Libre</h3>
                        <input type="number" name="ramMemory" class="elementForm">
                        <h3> %</h3>
                    </div>
                    <div class="container my-5" style="display:flex;">
                        <h3 class="elementForm">Uso De Procesador</h3>
                        <input type="number" name="ProcessorUse" class="elementForm">
                        <h3> %</h3>
                    </div>
                    <center><button type="submit" class="btn btn-primary">Actualizar criterios</button></center>
                </form>
            </div>

            <div class="container " id="cont">
                <center>
                    <h2>Hacer consulta a la base de datos</h2>
                    <button class="btn btn-success" style="margin: 2%">Consultar</button>
                    <h3>resultado</h3>
                </center>
            </div>
        </div>
        <div id="cont">
            <center>
                <h2>Estado de las maquinas</h2>
            </center>
            <div class="container" id="containerStatus">
                <div class="container contStatus" style="display:flex;">
                    <h3 class="elementForm">Maquina 1</h3>
                    <h3 class="elementForm">Memoria Ram</h3>
                    <div class="elementForm">
                        <div id="ram1" class="progress-circle over50 p70">
                            <span id="spr1">70%</span>
                            <div class="left-half-clipper">
                                <div class="first50-bar"></div>
                                <div class="value-bar"></div>
                            </div>
                        </div>
                    </div>
                    <h3 class="elementForm">Procesador</h3>
                    <div class="elementForm">
                        <div id="proc1" class="progress-circle over50 p70">
                            <span id=spp1>70%</span>
                            <div class="left-half-clipper">
                                <div class="first50-bar"></div>
                                <div class="value-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./static/js/frontend.js"></script>
</body>

</html>
